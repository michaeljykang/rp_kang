<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SE Research Practicum website</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
                rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" 
                crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" 
                integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" 
                crossorigin="anonymous"></script>
                
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
    <script src="js/timeChart.js" defer></script>
    <script src="js/accuracyChart.js" defer></script>
</head>
<body class="body">
    <div class="container-lg">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark nb-background-color">
            <!-- lg = large breakpoint, navbar-dark = make the text light-->
            <div class="container">
                <a href="index.html" class="navbar-brand">
                    <img src="img/planaria-icon.png" alt="Planaria logo" class="d-inline-block align-text-top w-25">
                </a>

                <!-- Hamburger Menu Button-->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--Collapsible navbar menu with custom hover underline CSS animation-->
                <div class="collapse navbar-collapse" id="navmenu">
                    <!--Links to hamburger menu button-->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="authors.html" class="nav-link hover-underline-animation nbMenuItem">Authors</a>
                        </li>
                        <li class="nav-item">
                            <a href="procedure.html" class="nav-link hover-underline-animation nbMenuItem">Procedure</a>
                        </li>
                        <li class="nav-item">
                            <a href="results.html" class="nav-link hover-underline-animation nbMenuItem">Results</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>

        <!-- Charts -->
        <section class="charts">
            <div class="container">
                <br>
                <div class="text-center">
                    <h1>Results</h1>
                </div>

                
                <hr><br> <!-- Horizontal line with line break-->
            </div>
            <div class="container d-flex overflow-hidden bg-light rounded-4" id="chart-wrapper">
                <canvas id="timeChart"></canvas>
            </div>
            <br><br>
            <div class="container d-flex overflow-hidden bg-light rounded-4" id="chart-wrapper">
                <canvas id="accuracyChart"></canvas>
            </div>
            <br>
        </section>

        <!-- Footer (require a Bootstrap icon) -->
        <footer class="p-5 footer text-light text-center position-relative">
            <div class="container">
                <p class="lead">Copyright &copy; SE 2025 Michael Kang Research </p>
                <a href="#" class="position-absolute bottom-0 end-0 p-5">
                    <i class="bi bi-arrow-up-circle h2 icon-white"></i>
                </a>
            </div>
        </footer>
    </div>
</body>
</html>
